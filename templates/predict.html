<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Home</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<nav
			class="navbar navbar-expand-lg bg-primary"
			data-bs-theme="dark"
		>
			<div class="container-fluid">
				<a
					class="navbar-brand"
					href="#"
					><b>MAJOR PROJECT</b></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarNavAltMarkup"
				>
					<div class="navbar-nav">
						<a
							class="nav-link"
							aria-current="page"
							href="/"
							>HOME</a
						>
						<a
							class="nav-link active"
							href="/predict-traffic"
							>ROAD TRAFFIC-PREDICTION</a
						>
						<a
							class="nav-link"
							href="/notebook"
							>NOTEBOOK</a
						>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<h1 class="my-2">
				<b
					>A Model for Predicting Road Traffic Using Artificial
					Intelligence Methods</b
				>
			</h1>
			<form
				action="/predict"
				method="post"
				class="my-2"
			>
				<div class="mb-3">
					<label
						for="trestbps"
						class="form-label"
						>Date:</label
					>
					<input
						class="form-control"
						type="datetime-local"
						name="0"
						id="date"
						required
					/>
				</div>
				<div class="mb-3">
					<label
						for="trestbps2"
						class="form-label"
						>Enter the Latitude:
					</label>
					<input
						type="text"
						name="1"
						id="trestbps2"
						class="form-control"
						required
					/>
				</div>

				<div class="mb-3">
					<label
						for="trestbps2"
						class="form-label"
						>Enter the Longitude:
					</label>
					<input
						type="text"
						name="2"
						id="trestbps2"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<label
						for="chol"
						class="form-label"
						>Enter the Direction</label
					>
					<select
						class="form-control"
						name="3"
						required="required"
					>
						<option
							value=""
							selected
						>
							Choose
						</option>
						<option value="1">Out Bound From Town</option>
						<option value="0">In Bound From Town</option>
					</select>
				</div>
				<div class="mb-3">
					<label
						for="chol1"
						class="form-label"
						>Enter the Road</label
					>
					<select
						class="form-control"
						name="4"
						required="required"
					>
						<option
							value=""
							selected
						>
							Choose
						</option>
						<option value="0">A1</option>
						<option value="0">A13</option>
						<option value="0">A3</option>
						<option value="0">A4</option>
						<option value="0">A6</option>
						<option value="0">A7</option>
						<option value="0">B40</option>
					</select>
				</div>

				<div class="mb-3">
					<label
						for="trestbps2"
						class="form-label"
						>Enter the Vehicle Speed</label
					>
					<input
						type="text"
						name="5"
						id="trestbps2"
						class="form-control"
						required
					/>
				</div>

				<div class="mb-3">
					<label
						for="chol3"
						class="form-label"
						>Enter the Vehicle Flow Rate</label
					>
					<input
						type="text"
						name="6"
						id="chol3"
						class="form-control"
						required
					/>
				</div>

				<div class="mb-3">
					<label
						for="chol13"
						class="form-label"
						>Enter the Traffic Concentration</label
					>
					<input
						type="text"
						name="7"
						id="chol13"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<label
						for="chol13"
						class="form-label"
						>Enter the Inter-vehicular distance</label
					>
					<input
						type="text"
						name="8"
						id="chol13"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<label
						for="chol13"
						class="form-label"
						>Enter the Delay</label
					>
					<input
						type="text"
						name="9"
						id="chol13"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<label
						for="chol13"
						class="form-label"
						>Enter the Population density</label
					>
					<input
						type="text"
						name="10"
						id="chol13"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<label
						for="chol13"
						class="form-label"
						>Enter the Transmission power</label
					>
					<input
						type="text"
						name="11"
						id="chol13"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<label
						for="chol13"
						class="form-label"
						>Enter the Level of service (A-F)</label
					>
					<input
						type="text"
						name="12"
						id="chol13"
						class="form-control"
						required
					/>
				</div>
				<div class="mb-3">
					<input
						type="submit"
						class="btn btn-primary"
						value="Submit"
					/>
					<input
						type="reset"
						class="btn btn-danger"
						value="Reset"
					/>
				</div>
			</form>
		</div>
	</body>
</html>
